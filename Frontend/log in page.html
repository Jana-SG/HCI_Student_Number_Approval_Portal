<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('uj.jpeg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000;
        }
        
            .login-container {
    background-color: rgba(94, 94, 78, 0.8); 
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
    border: 2px solid #ccc; 
}

        }
        .logo {
            width: 100px; 
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #00A650;
        }
        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #D8E6E1;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container button {
            width: 90%; 
            padding: 12px;
            background-color: #0e9415; 
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
        }
        .login-container button:hover {
            background-color: #506143; 
        }

        .login-container a {
            color: #00A650;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo new.png"University Logo" class="logo"> 
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="أدخل اسم المستخدم">
        <input type="password" id="password" placeholder="أدخل كلمة السر">
        <button onclick="login()">دخول</button>
        <a href="verificationmessage.html">هل نسيت كلمة السر؟</a>
    </div>

    <script>
        const users = [
            { username: "DeptHead", password: "pass1" },
            { username: "Dean", password: "pass2" },
            { username: "VicePresident", password: "pass3" },
            { username: "AQACDirector", password: "pass4" },
            { username: "Registrar", password: "pass5" },
            { username: "DeanGraduates", password: "pass6" },
            { username: "AccreditationDirector", password: "pass7" }
        ];
        function login(event) {

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

 
    const validUser = users.find(user => user.username === username && user.password === password);

    if (validUser) {
        
        window.location.href = `table page.html?username=${encodeURIComponent(username)}`;
    } else {
        console.log("Invalid credentials"); 
        alert("اسم المستخدم أو كلمة السر غير صحيحة");
    }
}
    </script>
</body>
</html>
