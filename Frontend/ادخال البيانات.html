<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال البيانات</title>
    <style>
        /* General Layout */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
        }

        .close-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Form Columns */
        .form-columns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .dropdown-column {
            width: 100%;
        }

        .dropdown-item {
            margin-bottom: 15px;
        }

        .input-column {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Adjusting for smaller dropdown and input fields */
        select, input {
            width: 60%;  /* Reduce width further to 60% */
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select {
            background-color: white;
            color: #333;
        }

        input {
            background-color: #e7f9e7;
            color: #333;
            border-radius: 5px;
        }

        /* Buttons Section */
        .buttons-section {
            display: flex;
            gap: 20px;
            justify-content: flex-end; /* Align buttons to the right */
            margin-top: 20px;
        }

        .save-button, .back-button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hover effect for buttons */
        .save-button:hover, .back-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <span class="form-title">إدخال البيانات</span>
            <button class="close-button" onclick="window.location.href='table page.html'">X</button>
        </div>

        <form class="data-entry-form">
            <div class="form-columns">
                <!-- Right Column (Dropdowns) -->
                <div class="dropdown-column">
                    <div class="dropdown-item">
                        <label for="college">الكلية</label>
                        <select id="college" name="college">
                            <option disabled selected>اختر الكلية</option>
                            <option>كلية الهندسة</option>
                            <option>كلية الطب</option>
                        </select>
                    </div>
                    <div class="dropdown-item">
                        <label for="department">القسم</label>
                        <select id="department" name="department">
                            <option disabled selected>اختر القسم</option>
                            <option>قسم البرمجيات</option>
                            <option>قسم الكيمياء</option>
                        </select>
                    </div>
                    <div class="dropdown-item">
                        <label for="degree">الدرجة</label>
                        <select id="degree" name="degree">
                            <option disabled selected>اختر الدرجة</option>
                            <option>بكالوريوس</option>
                            <option>ماجستير</option>
                        </select>
                    </div>
                    <div class="dropdown-item">
                        <label for="program">اسم البرنامج</label>
                        <select id="program" name="program">
                            <option disabled selected>اختر البرنامج</option>
                            <option>برنامج علوم الحاسوب</option>
                            <option>برنامج الطب البشري</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="input-column">
                <div class="input-item">
                    <label for="student-count">عدد الطلاب على مقاعد الدراسة</label>
                    <input type="text" id="student-count" name="student-count" placeholder="أدخل الحقل ...">
                </div>
                <div class="input-item">
                    <label for="capacity">الطاقة الإستيعابية</label>
                    <input type="text" id="capacity" name="capacity" placeholder="أدخل الحقل ...">
                </div>
                <div class="input-item">
                    <label for="final-decision">القرار النهائي</label>
                    <input type="text" id="final-decision" name="final-decision" placeholder="أدخل الحقل ...">
                </div>
            </div>

            <!-- Align buttons to the right -->
            <div class="buttons-section">
                <button type="submit" class="save-button">حفظ</button>
                <button type="button" class="back-button" onclick="window.location.href='table page.html'">تراجع</button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('.save-button').addEventListener('click', (e) => {
            e.preventDefault();
            const programData = {
                id: Date.now(), // Generate a unique ID
                school_name: document.getElementById('college').value,
                department: document.getElementById('department').value,
                degree: document.getElementById('degree').value,
                program_name: document.getElementById('program').value,
                capacity: parseInt(document.getElementById('capacity').value),
                current_students: parseInt(document.getElementById('student-count').value)
            };

            // Simulate saving data (in memory)
            alert('تم حفظ البيانات بنجاح!');
            window.location.href = 'table page.html'; // Redirect to table page
        });

        // Input validation: Allow only numbers in capacity and student-count fields
        document.getElementById('capacity').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
        document.getElementById('student-count').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
