<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال رمز التحقق</title>
    <style>
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('uj.jpeg');
    background-size: cover;
    background-position: center;
    direction: rtl;
}

.form-container {
    background: rgba(94, 94, 78, 0.8);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
    border: 2px solid #ccc;
}

.icon img {
    width: 50px;
    height: 50px;
    margin-bottom: 20px;
}

h2 {
    color: white;
    font-size: 18px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    width: 100%;
}

label {
    width: 100%;
    display: flex;
    align-items: center;
    background: #e6e6e6;
    border-radius: 5px;
    padding: 10px;
    font-size: 14px;
    color: black;
    border: 1px solid #ccc;
    cursor: pointer;
}

label:hover {
    background: #dcdcdc;
}

input[type="radio"] {
    display: none;
}

.method img {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

button {
    width: 90%; 
    padding: 12px;
    background-color: #0e9415;
     color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: #506143;
}
.hidden {
    display: none;
}

#feedback-message {
    margin-top: 20px;
    padding: 10px;
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 5px;
    font-size: 14px;
    text-align: center;
}
</style>
</head>
<body>
    <div class="form-container">
        <div class="icon">
            <img src="redlock.jpg" alt="Lock Icon">
        </div>
        <h2>ارسل رمز التحقق عبر</h2>
        <form>
            <div class="input-group">
                <label>
                    <input type="radio" name="verification-method" value="email" required>
                    <span class="method">
                        <img src="email-icon.jpg" alt="Email Icon"> البريد الالكتروني
                    </span>
                </label>
            </div>
            <div class="input-group">
                <label>
                    <input type="radio" name="verification-method" value="phone" required>
                    <span class="method">
                        <img src="phoneicon.jpg" alt="Phone Icon"> رقم الهاتف
                    </span>
                </label>
            </div>
            <button type="submit" onclick="window.location.href='verificationcode.html';">إرسال</button>
        </form>
		<script>

</script>
</body>
</html>
